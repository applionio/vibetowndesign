name: [Prompt Name]
description: [What this prompt does]
version: 1.0.0
author: [Your name]
created_date: [YYYY-MM-DD]
last_modified: [YYYY-MM-DD]
tags:
  - [tag1]
  - [tag2]
  - [category]

# Define variables that can be customized when using this prompt
variables:
  - name: context
    description: Background information or context
    required: true
    default: ""
    type: string
  - name: tone
    description: Desired tone (professional, casual, technical)
    required: false
    default: professional
    type: string
  - name: format
    description: Output format preference
    required: false
    default: markdown
    type: string

# The main prompt template
prompt: |
  [Your prompt text here]
  
  Context: {{context}}
  
  Please provide your response in a {{tone}} tone.
  
  Requirements:
  - [Requirement 1]
  - [Requirement 2]
  - [Requirement 3]
  
  Format the output as: {{format}}

# Example inputs and expected outputs
examples:
  - name: Example 1
    input:
      context: "Creating API documentation"
      tone: "technical"
      format: "markdown"
    expected_output: |
      [Example of what the output should look like]

# Notes for using this prompt effectively
usage_notes:
  - This prompt works best with [AI tool name]
  - Provide detailed context for better results
  - Can be combined with [other prompt name] for comprehensive output

# Track success metrics
metrics:
  success_rate: [percentage]
  average_quality_score: [1-10]
  best_use_cases:
    - [use case 1]
    - [use case 2]
  
# Version history
changelog:
  - version: 1.0.0
    date: [YYYY-MM-DD]
    changes: Initial version
    author: [Your name]