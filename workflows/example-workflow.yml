name: Documentation Creation Workflow
description: Step-by-step workflow for creating documentation with AI assistance
version: 2.0.0
type: documentation

phases:
  - name: Planning
    description: Define documentation goals and gather context
    steps:
      - identify_audience: Determine who will read this documentation
      - define_scope: Outline what the documentation should cover
      - gather_context: Collect existing materials, code, or references
      - choose_format: Decide on documentation type (API, user guide, etc.)

  - name: Prompt Preparation
    description: Create or select appropriate AI prompts
    steps:
      - review_templates: Check existing prompt templates in /prompts/
      - customize_prompt: Adapt prompts to specific needs
      - add_context: Include relevant background information
      - set_constraints: Define style, tone, and format requirements

  - name: Content Generation
    description: Use AI tools to generate documentation
    steps:
      - select_ai_tool: Choose appropriate AI based on task type
      - initial_generation: Generate first draft with primary prompt
      - iterate_sections: Refine specific sections with targeted prompts
      - fill_gaps: Use AI to complete missing information

  - name: Review and Enhancement
    description: Review and improve AI-generated content
    steps:
      - fact_check: Verify technical accuracy
      - consistency_check: Ensure consistent terminology and style
      - add_examples: Include code examples or use cases
      - peer_review: Have subject matter expert review

  - name: Finalization
    description: Prepare documentation for publication
    steps:
      - format_cleanup: Apply consistent formatting
      - add_metadata: Include version, date, author information
      - create_summary: Generate executive summary if needed
      - archive_output: Save to /outputs/ for future reference

best_practices:
  - always_review: Never publish AI content without human review
  - maintain_context: Keep a context document for complex topics
  - iterate_prompts: Refine prompts based on output quality
  - track_success: Note which prompts work best for reuse

tools:
  primary:
    - name: Claude
      best_for: [technical_docs, api_docs, detailed_explanations]
    - name: ChatGPT
      best_for: [creative_content, user_guides, marketing_copy]
    - name: Perplexity
      best_for: [research, fact_checking, competitive_analysis]

templates:
  - technical_doc: /templates/technical-documentation.md
  - user_guide: /templates/user-guide.md
  - api_reference: /templates/api-reference.md
  - product_spec: /templates/product-specification.md