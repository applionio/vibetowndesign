getting_started:
  title: Getting Started with AI Documentation Tools
  overview: This guide helps you effectively use AI tools for documentation creation, management, and optimization.
  quick_start_checklist:
    - Set up your prompt library in /prompts/
    - Create templates for common documentation types
    - Establish a workflow for AI-assisted documentation
    - Set up output archiving in /outputs/
    - Create context documents in /knowledge-base/
  ai_tool_selection_guide:
    claude:
      name: Claude (Anthropic)
      best_for:
        - Technical documentation
        - API documentation
        - Code explanations
        - Detailed analysis
        - Long-form content with accuracy
      tips:
        - Provide clear structure requirements
        - Use examples for format consistency
        - Great for maintaining context over long documents
    chat_gpt:
      name: ChatGPT (OpenAI)
      best_for:
        - Creative writing
        - Marketing content
        - User-friendly explanations
        - Brainstorming ideas
        - Quick iterations
      tips:
        - Use GPT-4 for complex tasks
        - Provide style examples
        - Good for generating variations
    perplexity_ai:
      name: Perplexity AI
      best_for:
        - Research with citations
        - Fact-checking
        - Current information
        - Competitive analysis
        - Market research
      tips:
        - Ask for sources explicitly
        - Use for verification
        - Great for staying current
  effective_prompting_strategies:
    context_setting:
      title: Context Setting
      points:
        - Background information
        - Target audience
        - Desired outcome
        - Format requirements
    structured_prompts:
      title: Structured Prompts
      description: Use clear sections
      example: |
        Context: [Background info]
        Task: [What you need]
        Requirements: [Specific needs]
        Format: [Output structure]
        Examples: [If applicable]
    iterative_refinement:
      title: Iterative Refinement
      points:
        - Start with a broad prompt
        - Refine based on output
        - Save successful prompts
        - Build a prompt library
    prompt_chaining:
      title: Prompt Chaining
      description: For complex documentation
      steps:
        - Generate outline → Review →
        - Expand sections → Review →
        - Add examples → Review →
        - Create summary
  documentation_workflow:
    preparation:
      title: Phase 1 Preparation
      steps:
        - Define documentation goals
        - Gather source materials
        - Create outline
        - Select appropriate AI tool
    generation:
      title: Phase 2 Generation
      steps:
        - Use initial prompt for first draft
        - Review and identify gaps
        - Use targeted prompts for sections
        - Maintain consistent voice
